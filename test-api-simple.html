<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Endpoints</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; }
        .error { background: #ffe6e6; border-color: #ff9999; }
        .success { background: #e6ffe6; border-color: #99ff99; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test API Endpoints para Banner</h1>
    
    <button onclick="testBackendDirect()">Test Backend Direct</button>
    <button onclick="testFrontendAPI()">Test Frontend API</button>
    <button onclick="testPublicAPI()">Test Public API Fallback</button>
    
    <div id="results"></div>

    <script>
        async function testBackendDirect() {
            const resultsDiv = document.getElementById('results');
            try {
                const response = await fetch('https://trebodeluxe-backend.onrender.com/api/site-settings/index-images');
                const data = await response.json();
                
                resultsDiv.innerHTML += `
                    <div class="result success">
                        <h3>Backend Direct - Success</h3>
                        <p>Status: ${response.status}</p>
                        <p>Banner Image: ${data.images?.find(img => img.seccion === 'banner')?.nombre || 'Not found'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="result error">
                        <h3>Backend Direct - Error</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testFrontendAPI() {
            const resultsDiv = document.getElementById('results');
            try {
                const response = await fetch('/api/index-images');
                const data = await response.json();
                
                resultsDiv.innerHTML += `
                    <div class="result success">
                        <h3>Frontend API - Success</h3>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="result error">
                        <h3>Frontend API - Error</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testPublicAPI() {
            const resultsDiv = document.getElementById('results');
            try {
                const response = await fetch('/api/public/index-images');
                const data = await response.json();
                
                resultsDiv.innerHTML += `
                    <div class="result success">
                        <h3>Public API Fallback - Success</h3>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="result error">
                        <h3>Public API Fallback - Error</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Auto test backend on load
        window.onload = function() {
            testBackendDirect();
        };
    </script>
</body>
</html>
